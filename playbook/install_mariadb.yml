     #     [mysqld]
      #    root_password={{ mariadb_root_password }}

    - name: Create a test database
      mysql_db:
        name: test
        login_host: "{{ mariadb_host }}" 
        login_user: "{{ mariadb_root_username }}"
        login_password: "{{ mariadb_root_password }}"
        state: present

